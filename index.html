<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My hello world page</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css"
        media="all">
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <div class="container">
        <section class="hero">
            <div class="hero-body">
                    <input class="input" type="text" id="topic" placeholder="Enter Topic"><br>
                    <input class="input" type="text" id="message" placeholder="Enter Message"><br><br>
                    <button id="publish" class="is-dark button">Publish Message</button>
            <br><br>
                    <input class="input" type="text" id="listen_at" placeholder="Listen at topic"><br><br>
                    <button id="listen_btn" class="is-dark button">Update Topic</button>
            </div>
        </section>
        
    </div>
    
    <br>
    

    <div class="container">
        <div class="notification">
            <div id="messages">
                
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Topic Name
                        </p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            Message Body
                        </div>
                    </div>
                </div>
                <br>
            
                
            </div> <!-- cards -->
        </div>
    </div>

    




    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>

<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
<script src="main.js"></script>


</body>

</html>
